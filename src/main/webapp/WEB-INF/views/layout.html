<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Car List</title>
</head>
<body>
<h3>Car List</h3>
<p>
    <a th:href="@{/cars/create}">
        Add new car
    </a>
</p>
<table id="car">
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Producer</th>
        <th>Price</th>
        <th>Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.code}"></td>
        <td th:text="${car.name}"></td>
        <td th:text="${car.producer}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.type.name}"></td>
        <td><a th:href="@{/cars/{id}/edit(id=${car.id})}">Edit</a></td>
        <td><a th:href="@{/cars/{id}/delete(id=${car.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
